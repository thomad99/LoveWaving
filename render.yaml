services:
  - type: web
    name: lovewaving
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lovewaving-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          name: lovewaving
          type: web
          property: host

databases:
  - name: lovewaving-db
    plan: free
    databaseName: lovewaving
    user: lovewaving
